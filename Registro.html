<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="estilosRegistro.css">

</head>  
<body>
    <header>
        <div class="contenedor_header">
          <div class="logo">
            <img src="Imagenes/Icono pagina principal.png" alt="No carga">
          </div>
          <div class="contenedor_nav">
            <nav>
              <ul>
                <li><a class="dinav" href="index.html">Inicio</a> </li>
                <li><a class="dinav" href="Registro.html">Registrarme</a></li>
                <li><a class="dinav" href="Login.html">Inicia sesion</a></li>
              </ul>
            </nav>
          </div>
        </div>
    </header>
<form class="formulario">

    
    <h1>Registrate</h1>
    <div class="contenedor">
     
        <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre Completo">
        </div>
        <div class="input-contenedor">
            <i class="fas fa-id-card icon"></i>
            <input type="text" placeholder="Numero de cedula">
        </div>
        <div class="input-contenedor">
            <i class="fas fa-venus-mars icon"></i>
            <input type="text" placeholder="Genero">
        </div>

        <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Correo Electronico">
        </div>
         
        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="Contraseña">
         
        </div>
            <input type="submit" value="Registrate" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes una cuenta?<a class="link" href="Login.html">Iniciar Sesion</a></p>
    </div>
    </form>
